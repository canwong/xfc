{extend name='layout'}
{block name='body'}
<div class="card card-default">
	<div class="card-block">
		<div class="pull-left">
			<h3 class="card-title">{$mete_title}</h3>
		</div>
		<div class="pull-right">
			<a href="" class="btn btn-success">新增</a>
			<a href="" class="btn btn-danger">删除</a>
			<a href="" class="btn btn-warning">排序</a>
		</div>
	</div>
	<div class="card-header">
		<ul class="nav nav-tabs card-header-tabs pull-left" role="tablist">
			<li class="nav-item"><a href="" class="nav-link active">全部</a></li>
			<li class="nav-item"><a href="" class="nav-link">顶部</a></li>
			<li class="nav-item"><a href="" class="nav-link">底部</a></li>
		</ul>
	</div>
	<div class="card-block table-responsive">
		<table class="table table-hover table-stripe">
			<thead class="thead-inverse">
				<tr>
					<th><input type="checkbox"></th>
					<th>ID</th>
					<th>名称</th>
					<th>URL</th>
					<th>排序</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name='list' id='ls'}
				<tr>
					<td><input type="checkbox"></td>
					<td>{$ls.id}</td>
					<td>{$ls.title}</td>
					<td>{$ls.url}</td>
					<td>{$ls.sort}</td>
					<td>{$ls.status==1?'<span class="tag tag-success">正常</span>':'<span class="tag tag-danger">禁用</span>'}</td>
					<td>
						<a href="" class="btn btn-primary btn-sm">编辑</a>
						<a href="" class="btn btn-warning btn-sm">禁用</a>
						<a href="" class="btn btn-danger btn-sm">删除</a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{/block}
